name: CI & Semantic Release Pipeline

on:
  pull_request:
    branches: ["*"]
  workflow_dispatch:

jobs:

  # ===========================
  # 1) CI — Build, Test & Coverage
  # ===========================
  ci:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build, Test, and Verify Coverage
        run: ./gradlew clean build jacocoTestCoverageVerification

      - name: Lint commits
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: commitlint.config.mjs

      - name: Upload Jacoco report (opcional)
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/html/

      - name: Upload compiled JAR
        uses: actions/upload-artifact@v4
        with:
          name: liana-jar
          path: build/libs/*.jar
          retention-days: 1

  # ===========================
  # 2) Semantic Release — Versioning & Tagging
  # ===========================
  release:
    name: Semantic Release
    needs: ci
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===========================
  # 3) Publish Artifact — GitHub Packages
  # ===========================
  publish-artifact:
    name: Publish Artifact
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Download compiled JAR
        uses: actions/download-artifact@v4
        with:
          name: liana-jar
          path: build/libs/

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Publish JAR to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew publish -x test

  # ===========================
  # 4) Deploy — GitHub Pages
  # ===========================
  deploy-pages:
    name: Deploy Documentation to GitHub Pages
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/latest
          publish_branch: gh-pages
